<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>christmas</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body>
    <!-- тут лого -->
    <header class="header">
      <img class="header__logo" src="./images/cats-logo.svg" alt="логотип" />
      <p class="header__subtitle">тут будет что то написано</p>
    </header>

    <!-- тут карточки -->
    <main>
      <div class="popup__bg" id="popup-image">
        <div class="popup">
          <button
            class="popup__close-button"
            type="button"
            id="popup-image-close"
          >
            <img
              class="popup__close-icon"
              src="./images/cross.svg"
              alt="Закрыть"
            />
          </button>
          <img class="popup__image" src="images/family.png" />
        </div>
      </div>
      <!-- <div class="popup__open">
        <a href="#" class="open-popup">Открыть попап</a>
      </div> -->

      <section class="title">
        <h1 class="title__name">choose the right one</h1>
      </section>
      <section class="cards">
        <div class="cards__item">
          <img class="cards__image" src="./images/family.png" alt="семья" />
        </div>
        <div class="cards__item">
          <img class="cards__image" src="./images/cat.jpg" alt="кошка" />
        </div>
        <div class="cards__item">
          <img class="cards__image" src="./images/people.jpg" alt="люди" />
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">какой-то текст</p>
    </footer>
    <script type="module" src="./scripts/script.js"></script>
  </body>
</html>
